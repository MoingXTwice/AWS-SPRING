spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/webservice;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  profiles:
    include: oauth



  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#            show_sql: true
        format_sql: true
        default_batch_fetch_size: 100

  session:
    store-type: jdbc
#    jdbc:
#      initialize-schema: always

logging.level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace